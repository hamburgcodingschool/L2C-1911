<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="myButtonBox">

    </div>

    <script>
        function refreshVisualContent() {
            var newListContent = "";
            for (var i = 0; i < colors.length; i++) {
                newListContent += "<button class='my-buttons' data-pos='" + i +"'>" + colors[i] + "</button>";
            }
            myButtonBox.innerHTML = newListContent;
            var myButtons = document.getElementsByClassName("my-buttons");
            for (var i = 0; i < myButtons.length; i++) {
                myButtons[i].addEventListener("click", function() {
                    var pos = this.getAttribute("data-pos");
                    alert(colors[pos]);
                });
            }
        }

        var colors = ["Yellow", "Blue", "Pink", "White", "Green", "Red"];
    
        var myButtonBox = document.getElementById("myButtonBox");

        refreshVisualContent(); 
    </script>
</body>
</html>
