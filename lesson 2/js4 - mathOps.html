<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a = prompt("What's the first number?");
    var b = prompt("What's the second number?");

    a = a * 1;
    b = parseInt(b);

    var sum = a + b;
    var sub = a - b;
    var mult = a * b;
    var divi = a / b;
    var modu = a % b;

    document.write(a + " + " + b + " = " + sum + "<br>");
    document.write(a + " - " + b + " = " + sub + "<br>");
    document.write(a + " x " + b + " = " + mult + "<br>");
    document.write(a + " / " + b + " = " + divi + "<br>");
    document.write(a + " mod " + b + " = " + modu + "<br>");
    </script>
</body>
</html>
