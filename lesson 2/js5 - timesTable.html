<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt("What's the number?");

        for(var i = 1; i <= 10; i++ ) {
            var res = number * i;
            document.write(number + " x " + i + " = " + res + "<br>");
        }
    </script>
</body>
</html>
