<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
        var names = ["Helder", "Seamus McMillan", "Constanze"];
        var posLongestName = 0; // 1
       
        for (var i = 0; i < names.length; i++) {
        
            document.write(names[i] + "<br>");

            if (names[i].length > names[posLongestName].length) {
                posLongestName = i;
            }
        }

        document.write("--------<br>");
        document.write(names[posLongestName].length + "<br>");
        document.write(names[posLongestName]);

    </script>
</body>
</html>
