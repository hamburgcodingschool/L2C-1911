<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        // HOMEWORK
        // Print a list of names on screen.
        // Odd names are in yellow, Even in green 

        var names = ["Max", "Moritz", "Julia", "Maria", "Jennifer", "Peter", "Klaus"];

        for (var i = 0; i < names.length; i++) {

//            if (i % 2 == 0) {
            if (names[i].length % 2 == 0) {
                document.write(names[i].fontcolor("green") + "<br>");
            } else {
                document.write(names[i].fontcolor("yellow") + "<br>");
            }
        }

    </script>
    
</body>
</html>
