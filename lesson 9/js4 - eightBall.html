<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="messageBox">Click the Button</p>
    <br>
    <button id="buttonShake">Shake gently!</button>
    <script>
        let messageBox = document.getElementById("messageBox");
        let buttonShake = document.getElementById("buttonShake");

        buttonShake.addEventListener("click", function() {
            messageBox.innerHTML = "Thanks for shaking!";
        });

    </script>
</body>
</html>
