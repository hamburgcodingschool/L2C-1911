<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p id="messageBox">Click the Button</p>
    <br>
    <button id="buttonShake">Shake gently!</button>
    <script>
        function randomize(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        const eightBall = [
            "It is certain.",
            "It is decidedly so.",
            "Without a doubt.",
            "Yes - definitely.",
            "You may rely on it.",
            "As I see it, yes.",
            "Most likely.",
            "Outlook good.",
            "Yes.",
            "Signs point to yes.",
            "Reply hazy, try again.",
            "Ask again later.",
            "Better not tell you now.",
            "Cannot predict now.",
            "Concentrate and ask again.",
            "Don't count on it.",
            "My reply is no.",
            "My sources say no.",
            "Outlook not so good.",
            "Very doubtful."
        ];

        let messageBox = document.getElementById("messageBox");
        let buttonShake = document.getElementById("buttonShake");

        buttonShake.addEventListener("click", function() {
            // messageBox.innerHTML = "Thanks for shaking!";
            let x = randomize(0, eightBall.length - 1);

            messageBox.innerHTML = x + ": " + eightBall[x];
        });

    </script>
</body>
