    <script>
        function reverseText(text) {
            let reversedText = "";
            for (let i = text.length - 1; i >= 0; i--) {
                reversedText += text[i];
            }
            return reversedText;
        }

        function isPalindrome(text) {
            // let mirrorText = reverseText(text);

            // if (mirrorText == text) {
            //     return true;
            // } else {
            //     return false;
            // }
            
            return text == reverseText(text);
        }

        let userInput = prompt("Dude! What's the word?");
        
        if (userInput == reverseText(userInput)) {
            alert("You got youself a Palindrome man!");
        } else {
            alert("No Palindrome for you...");
        }
        
    </script>
